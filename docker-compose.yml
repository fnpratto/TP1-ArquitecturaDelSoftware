services:
    app:
        build: ./app/
        depends_on:
        - redis

    redis:
        image: redis:7.0-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data


    nginx:
        image: nginx:1.25.4
        ports:
            - "5555:80"
        volumes:
            - ./nginx_reverse_proxy.conf:/etc/nginx/conf.d/default.conf
            - ./store/static/files:/static
        depends_on:
            - app

volumes:
    grafana_config:
        driver: local
    redis_data:
